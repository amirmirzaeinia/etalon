<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="./style.css" rel="stylesheet" type="text/css" media="all">
<title>Reactor Simulator</title>
</head>

<body>
<div id="left">
<form action="#" method="post">
    <span class="lab">Tick per Hour</span>
    <input type="input" name="TickPerHour" value="10"><br>

    <span class="lab">Hour per Frame</span> 
    <input type="input" name="HourPerFrame" value="1"><br>

    <span class="lab">Show</span>
    <select name="show">
        <option value="Send">Send</option>
        <option value="Recv" selected="true">Recv</option>
        <option value="CircRecv">Circ</option>
        <option value="PackRecv">Pack</option>
        <option value="Drop">Drop</option>
        <option value="Sched">Sched</option>
    </select>
    <!--
    <select name="slice">
        <option value="Src">Src</option>
        <option value="Dest">Dest</option>
        <option value="Host0">Host0</option>
        <option value="Host1">Host1</option>
        <option value="Host2">Host2</option>
        <option value="Host3">Host3</option>
        <option value="Host4">Host4</option>
        <option value="Host5">Host5</option>
        <option value="Host6">Host6</option>
        <option value="Host7">Host7</option>
    </select>
    -->
    

	<div class="buttons">
    	<input class="but" name="run" type="button" value="Restart">
		<input class="but" name="pause" type="button" value="Pause">
	</div>

    <div class="visoptions">
        <input name="fence" type="checkbox" checked="true"> Week Boundaries <br>
        <input name="grid" type="checkbox" checked="true"> Grids <br>
    </div>
</form>
</div>
<svg></svg>

<script language="javascript" type="text/javascript" src="lib/jquery.js"></script>
<script language="javascript" type="text/javascript" src="lib/d3.js"></script>

<script language="javascript" type="text/javascript" src="js/util.js"></script>
<script language="javascript" type="text/javascript" src="js/config.js"></script>
<script language="javascript" type="text/javascript" src="js/bar.js"></script>
<script language="javascript" type="text/javascript" src="js/matrix.js"></script>
<script language="javascript" type="text/javascript" src="js/view.js"></script>
<script language="javascript" type="text/javascript" src="js/main.js"></script>

</body>

</html>
